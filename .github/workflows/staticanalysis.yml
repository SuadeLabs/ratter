name: CD/CI -- staticanalysis


on:
  push:
    branches:
      - "**"

  pull_request:
    branches:
      - "**"

  workflow_dispatch:


# Lint
jobs:
  lint:
    runs-on: ubuntu-latestlint

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pytest
          python -m pip install --upgrade mock

      - name: Run flake8 on ratter
        run: flake8 ratter/

